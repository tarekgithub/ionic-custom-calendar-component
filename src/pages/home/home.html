<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar Component
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="calendar-div">
    <div class="calendar-header">
      {{currentMonth}}
    </div>
    <div class="calendar-body">
      <ion-grid>
        <ion-row class="calendar-weekday">
          <ion-col>Sun</ion-col>
          <ion-col>Mon</ion-col>
          <ion-col>Tue</ion-col>
          <ion-col>Wed</ion-col>
          <ion-col>Thu</ion-col>
          <ion-col>Fri</ion-col>
          <ion-col>Sat</ion-col>
        </ion-row>
        <div (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)" style="padding: 10px 0;">
          <ion-row class="calendar-date">
            <ion-col col-1 *ngFor="let day of currentWeek">
              <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
              <ng-template #otherDate class="otherDate">{{day}}</ng-template>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
  </div>
</ion-content>
