<ion-header>
  <ion-navbar>
    <ion-title>
      Calendar Component
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="calendar-div">
    <div class="calendar-header">
      {{currentMonth}} {{currentYear}}
    </div>
    <div class="calendar-body">
      <ion-grid>
        <ion-row class="calendar-weekday">
          <ion-col>Sun</ion-col>
          <ion-col>Mon</ion-col>
          <ion-col>Tue</ion-col>
          <ion-col>Wed</ion-col>
          <ion-col>Thu</ion-col>
          <ion-col>Fri</ion-col>
          <ion-col>Sat</ion-col>
        </ion-row>
        <div (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)" style="padding: 10px 0;">
          <ion-row class="calendar-date">
            <ion-col col-1 *ngFor="let day of currentWeek" (click)="selectDate(day)">
              <!-- <span [ngClass]="{'currentDate': currentDate === day, 'selected-date': isInclude(day), 'otherDate': !((currentDate === day) && isInclude(day))}">{{day}}</span> -->
              <span [ngClass]="{'currentDate': currentDate === day, 'selected-date': oneSelectedDate === day, 'otherDate': !((currentDate === day) && (oneSelectedDate === day))}">{{day}}</span>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </div>
  </div>
  <div class="selected-event" *ngIf="isSelected">
    <ion-list>
      <ion-item *ngFor="let se of selectedEvent">
        <ion-buttons end>
          <button ion-button clear icon-only (click)="deleteEvent(se)">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
        <h2>{{se.title}}</h2>
        <h3>{{se.message}}</h3>
        <p>Start Date: {{se.startDate}}<br>
        Start Date: {{se.endDate}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
